
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
</head>
<body>
	<h1>Welcome Page</h1>
	<p>
		First Name: <span th:text="${firstname}">-</span>
	</p>
	<p>
		Last Name: <span th:text="${lastname}">-</span>
	</p>
	<p>
		Email: <span th:text="${email}">-</span>
	</p>
	<p>
		Phone No: <span th:text="${phoneno}">-</span>
	</p>
	<p>
		Gender: <span th:text="${Gender}">-</span>
	</p>
</body>
</html>
